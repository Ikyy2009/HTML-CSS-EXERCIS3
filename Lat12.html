<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12 Flexbox</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .flex {
        display: flex;
        margin-bottom: 20px;
      }
      .box {
        padding: 10px;
        color: white;
        text-align: center;
      }
      .box1 { width: 200px; background: #5abff0; }
      .box2 { width: 75px; background: #ecb7d7; }
      .box3a { width: 50px; background: #add8e6; }
      .box3b { flex: 1; background: pink; }
      .box3c { width: 75px; background: lightblue; }
      .spread > div {
        flex: 1;
        text-align: center;
        background: pink;
        border: 1px solid #ccc;
      }
      .row {
        border: 1px solid gray;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
      }
      .item {
        background: pink;
        padding: 5px 10px;
      }
      .menu {
        border: 1px solid #ccc;
        width: 250px;
        padding: 16px;
        border-radius: 10px;
      }
      .menu-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .bubble {
        background-color: #5668f5;
        color: white;
        padding: 2px 10px;
        border-radius: 20px;
        font-size: 14px;
      }
      .profile {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 400px;
        margin: 10px 0;
      }
      .user {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .user img {
        width: 40px;
        border-radius: 50%;
      }
      .info {
        line-height: 1.2;
      }
      .info .name { font-weight: bold; }
      .btn {
        background: #1d9bf0;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 16px;
      }
      .searchbar {
        display: flex;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 20px;
        overflow: hidden;
      }
      .searchbar div {
        background: purple;
        color: white;
        padding: 0 16px;
        display: flex;
        align-items: center;
      }
      .searchbar input {
        flex: 1;
        border: none;
        padding: 0 10px;
        outline: none;
      }
      .searchbar button {
        background: #ddd;
        border: none;
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <!-- 12a -->
    <div class="flex">
      <div class="box box1">200px</div>
      <div class="box box2">75px</div>
    </div><!-- 12b -->
<div class="flex">
  <div class="box box3a">item 1</div>
  <div class="box box3b">item 2</div>
  <div class="box box3c">item 3</div>
</div>

<!-- 12c -->
<div class="flex spread">
  <div>item1</div>
  <div>item2</div>
  <div>item3</div>
  <div>item4</div>
</div>

<!-- 12d -->
<div class="row">
  <div class="item">item1</div>
  <div class="item">item2</div>
</div>

<!-- 12e -->
<div class="menu">
  <div class="menu-item">
    <span>Home</span>
    <span class="bubble">14</span>
  </div>
  <div class="menu-item">
    <span>Notifications</span>
    <span class="bubble">3</span>
  </div>
  <div class="menu-item">
    <span>Messages</span>
    <span class="bubble">5</span>
  </div>
</div>

<!-- 12g -->
<div class="profile">
  <div class="user">
    <img src="download (5).jpeg" />
    <div class="info">
      <div class="name">oliver</div>
      <div class="desc">the cat<br /><span style="color:gray">Popular</span></div>
    </div>
  </div>
  <button class="btn">Follow</button>
</div>

<div class="profile">
  <div class="user">
    <img src="download (4).jpeg" />
    <div class="info">
      <div class="name">Mimi</div>
      <div class="desc">Sleepy Cat<br /><span style="color:gray">Popular</span></div>
    </div>
  </div>
  <button class="btn">Follow</button>
</div>

<div class="profile">
  <div class="user">
    <img src="SIGMA CAT.jpeg" />
    <div class="info">
      <div class="name">Rex</div>
      <div class="desc">Happy Bulldog<br /><span style="color:gray">Popular</span></div>
    </div>
  </div>
  <button class="btn">Follow</button>
</div>

<!-- 12f -->
<div class="searchbar" style="margin-top: 20px;">
  <div>Home</div>
  <input type="text" placeholder="Search" />
  <button>Download</button>
</div>

  </body>
</html>
