<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 3 - Button Styles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }.button-section {
  margin-bottom: 30px;
}

button {
  padding: 10px 16px;
  font-size: 14px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  transition: all 0.3s ease;
}

/* 3a Uber */
.uber-button {
  background-color: black;
  color: white;
}

.uber-button:hover {
  opacity: 0.8;
}

/* 3b Amazon */
.amazon-button {
  background-color: #f7ca00;
  color: black;
  border: 1px solid #f0c000;
}

.amazon-button:hover {
  background-color: #f0c000;
}

/* 3c GitHub */
.github-button {
  background-color: #28a745;
  color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.github-button:hover {
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

/* 3d Bootstrap */
.bootstrap-started {
  background-color: #6f42c1;
  color: white;
}

.bootstrap-started:hover {
  opacity: 0.9;
}

.bootstrap-download {
  background-color: #e9ecef;
  color: #212529;
}

.bootstrap-download:hover {
  background-color: #ced4da;
}

/* 3e LinkedIn */
.linkedin-apply {
  background-color: #0a66c2;
  color: white;
  border: 1px solid transparent;
}

.linkedin-apply:hover {
  background-color: #004182;
}

.linkedin-save {
  background-color: white;
  color: #0a66c2;
  border: 1px solid #0a66c2;
}

.linkedin-save:hover {
  background-color: #e6f0ff;
}

.button-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

  </style>
</head>
<body>
  <h2>Lesson 3 Exercises - Hovers, Transitions, Shadows</h2>  <div class="button-section">
    <h3>3a. Uber</h3>
    <button class="uber-button">Request now</button>
  </div>  <div class="button-section">
    <h3>3b. Amazon</h3>
    <button class="amazon-button">Add to Cart</button>
  </div>  <div class="button-section">
    <h3>3c. GitHub</h3>
    <button class="github-button">Sign up</button>
  </div>  <div class="button-section button-row">
    <div>
      <h3>3d. Bootstrap</h3>
      <button class="bootstrap-started">Get started</button>
      <button class="bootstrap-download">Download</button>
    </div><div>
  <h3>3e. LinkedIn</h3>
  <button class="linkedin-apply">Apply on company website</button>
  <button class="linkedin-save">Save</button>
</div>

  </div>
</body>
</html>
