<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone - Lesson 17</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
}

.sidebar {
  width: 72px;
  padding-top: 20px;
  background-color: white;
  border-right: 1px solid #ddd;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.sidebar-item {
  margin-bottom: 20px;
  font-size: 12px;
  text-align: center;
  color: #333;
}

.main-content {
  flex: 1;
  padding: 20px;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.video-card {
  background-color: #fff;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
}

.thumbnail {
  position: relative;
}

.thumbnail img {
  width: 100%;
  display: block;
}

.duration {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background-color: rgba(0, 0, 0, 0.8);
  color: #fff;
  font-size: 12px;
  padding: 2px 4px;
  border-radius: 2px;
}

.video-info {
  display: flex;
  padding: 12px;
}

.channel-pic img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
}

.info-text {
  margin-left: 12px;
}

.video-title {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 4px;
  color: #000;
}

.channel-name,
.video-stats {
  font-size: 13px;
  color: #606060;
}

@media (min-width: 1000px) {
  .video-title {
    font-size: 16px;
    line-height: 24px;
  }
  .channel-name,
  .video-stats {
    font-size: 14px;
  }
}

@media (min-width: 1200px) {
  .sidebar {
    width: 240px;
    align-items: flex-start;
    padding-left: 20px;
  }

  .sidebar-item {
    font-size: 16px;
    text-align: left;
  }

  .main-content {
    margin-left: 240px;
  }
}

  </style>
</head>
<body>
  <!-- Sidebar (17c) -->
  <div class="sidebar">
    <div class="sidebar-item">Home</div>
    <div class="sidebar-item">Explore</div>

          </div>

          </div>
        </div>
      </div><!-- Video Card 2 -->
  <div class="video-card">
    <div class="thumbnail">
      <img src="mrbeast2.png" alt="Thumbnail">
      <div class="duration">8:22</div>
    </div>
    <div class="video-info">
      <div class="channel-pic">
        <img src="MrBeast Profile Picture.jpeg" alt="Channel">

      <div class="info-text">

        <div class="channel-name">MrBeast</div>
        <div class="video-stats">19M views • 4 years ago</div>
      </div>
    </div>
  </div>

  <!-- Video Card 3 -->

</body>
</html>
